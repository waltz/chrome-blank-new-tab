<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="clock.css">
  </head>
  <body>
    <div id="clock">
      <div id="center"></div>
      <div id="hour-arm" class="arm">
        <div id="hour-hand" class="hand">
          <div id="hour-filler" class="filler"></div>
        </div>
      </div>
      <div id="minute-arm" class="arm">
        <div id="minute-hand" class="hand">
          <div id="minute-filler" class="filler"></div>
        </div>
      </div>
      <div id="second-arm" class="arm">
        <div id="second-hand" class="hand">
          <div id="second-filler" class="filler"></div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
